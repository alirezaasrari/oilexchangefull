<div class="container d-flex justify-content-center pt-5" *ngIf="!loading">
  <div class="login-container">
    <div class="container was-validated">
      <div class="form-floating">
        <input
          [(ngModel)]="resetpass.pass"
          type="password"
          class="form-control is-valid"
          id="floatingPassword1"
          placeholder="رمز ورود"
          pattern="(?=.*\d)(?=.*[a-z]).{6,}"
          required
        />
        <label for="floatingPassword1">رمز ورود</label>
        <div class="invalid-feedback">رمز ورود را وارد کنید</div>
        <div class="invalid-feedback">استفاده از یک حرف اجباریست</div>
      </div>
      <div class="form-floating mt-3">
        <input
          type="password"
          [(ngModel)]="confirmpassword"
          class="form-control is-valid"
          id="floatingPassword2"
          placeholder="تکرار رمز ورود"
          pattern="(?=.*\d)(?=.*[a-z]).{6,}"
          required
        />
        <label for="floatingPassword2">تکرار رمز ورود</label>
        <div class="invalid-feedback">رمز عبور را دوباره وارد کنید</div>
        <div [class]="isValid ? 'd-none' : 'd-block text-danger'">
          مقدار رمز وتکرار باید یکسان باشند
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center pb-1">
      <button (click)="onResetpass()" class="login-to-crm mt-3 mb-3">
        تغییر رمز ورود
      </button>
    </div>
  </div>
</div>
<div *ngIf="loading" class="m-5">
  <app-loading ></app-loading>
</div>
<div class="text-center mt-2">
  <button routerLink="/login/forgetpassword" class="return mb-5">
    بازگشتبه صفحه قبل
  </button>
</div>
